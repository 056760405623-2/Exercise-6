<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Breed Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid goldenrod;
            border-radius: 10px;
            box-shadow: 2px 2px 10px gold;
        }
        select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        img {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cat Breed Checker</h2>
        <select id="breed">
            <option value="siamese">Siamese</option>
            <option value="persian">Persian</option>
            <option value="mainecoon">Maine Coon</option>
            <option value="bengal">Bengal</option>
        </select>
        <button onclick="checkBreed()">Check</button>
        <h3 id="result"></h3>
        <h4 id="age"></h4>
        <img id="catImage" src="" alt="">
    </div>

    <script>
        function checkBreed() {
            let breed = document.getElementById("breed").value;
            let resultText = "";
            let imageUrl = "";
            let ageText = "";

            switch(breed) {
                case "siamese":
                    resultText = "Siamese cats are known for their slender bodies and blue eyes.";
                    imageUrl = "https://images.unsplash.com/photo-1532971731140-1d7cccc06c3f?q=80&w=1168&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D.jpg";
                    ageText = "Average lifespan: 1-5 years";
                    break;
                case "persian":
                    resultText = "Persian cats have long fur and a sweet temperament.";
                    imageUrl = "https://plus.unsplash.com/premium_photo-1664392321975-c96ff960988c?q=80&w=790&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D.jpg";
                    ageText = "Average lifespan: 1-3 years";
                    break;
                case "mainecoon":
                    resultText = "Maine Coon cats are large, fluffy, and very friendly.";
                    imageUrl = "https://images.unsplash.com/photo-1522224760669-4016df02b454?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2F0JTIwbWFpbmVjb29ufGVufDB8fDB8fHww.JPG";
                    ageText = "Average lifespan: 1-7 years";
                    break;
                case "bengal":
                    resultText = "Bengal cats have a wild appearance and are very active.";
                    imageUrl = "https://images.unsplash.com/photo-1496284777878-ce2e3e4dd028?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D.jpg";
                    ageText = "Average lifespan: 1-4 years";
                    break;
                default:
                    resultText = "Please select a breed.";
                    ageText = "";
            }
            document.getElementById("result").innerText = resultText;
            document.getElementById("age").innerText = ageText;
            document.getElementById("catImage").src = imageUrl;
        }
    </script>
</body>
</html>
